<div class="text">
  <ng-container *ngFor="let word of service.text; let i = index">
    <span *ngIf="!word.newline"
    [class]="word.format.flags?.join(' ') + (word === service.current ? ' selected' : '')"
    [class.space]="word.space"
    [class.tab]="word.tab"
    [style.color]="word.format.color"
    (click)="service.selectWord(word)">
      {{ word.text }}
    </span>
    <br *ngIf="word.newline">
  </ng-container>
</div>

<app-side-panel></app-side-panel>
