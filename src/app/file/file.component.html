<div class="text">
  <ng-container *ngFor="let word of service.text; let i = index">
    <span *ngIf="!word.Enter"
    [class]="word.format?.flags?.join(' ') + (i === service.word_index ? ' selected' : '')"
    [class.space]="word.Space"
    [class.tab]="word.Tab"
    [style.color]="word.format?.color"
    (click)="service.selectWord(i)">
      {{ word.text }}
    </span>
    <br *ngIf="word.Enter">
  </ng-container>
</div>

<app-side-panel></app-side-panel>
